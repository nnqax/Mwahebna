<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواهبنا</title>
    <link rel="icon" href="Updated-logo.ico" type="image/x-icon">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2E86AB;
            --secondary: #F5F749;
            --accent: #F18F01;
            --dark: #0A2463;
            --light: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            padding: 30px 0;
            text-align: center;
            position: relative;
        }
        
        .logo img {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            object-fit: cover;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--dark);
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 30px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin: 50px 0;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(46, 134, 171, 0.2);
        }
        
        .card:nth-child(2) {
            border-top-color: var(--primary);
        }
        
        .card:nth-child(3) {
            border-top-color: var(--secondary);
        }
        
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .card p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(46, 134, 171, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 134, 171, 0.4);
        }

        .btn-outline {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 50px 0 30px;
            color: #666;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary);
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .social-icon:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -100px;
            right: -100px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--secondary);
            bottom: -50px;
            left: -50px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <img src="Updated-logo.png" alt="Logo">
            </div>
            <h1> اكتشفها و نميها </h1>
            <p class="tagline">رحلتنا في أكتشاف مواهبنا</p>
            <a href="https://airtable.com/app37NCnNr0EnzJuK/pagA78F9hBLvQuYQc/form" class="btn">انضم إلينا الآن</a>
        </header>
        
        <div class="main-content">
            <div class="card">
                <div class="card-icon">💡</div>
                <h2>مشكلتنا</h2>
                <p>اتعرف على مشكلتنا و أسبابها</p>
                <a href="Moshkeletna.html" class="btn btn-outline">المزيد</a>
            </div>
            
            <div class="card">
                <div class="card-icon">🚀</div>
                <h2>فرصة و منحة</h2>
                <p>اتعرف على الفرص و المنح علشان تقدر تستغلها صح</p>
                <a href="Forsa.html" class="btn btn-outline">المزيد</a>
            </div>
         
            
            <div class="card">
                <div class="card-icon">🏆</div>
                <h2>تروح فين</h2>
                <p>أعرف أقرب مركز ليك علشان تبدأ رحلتك</p>
                <a href="Courses.html" class="btn btn-outline">المزيد</a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61578298119957" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/mwahebna_/?next=%2F" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/company/108229155/admin/dashboard/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <p>© 2025 مستقبل يبدأ بموهبة. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
